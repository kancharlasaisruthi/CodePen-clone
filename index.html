<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code editor</title>
    <script src="https://kit.fontawesome.com/98cd313376.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="editor">
                <label for="html"><i class="fa-brands fa-html5"></i> HTML</label>
                <div class="code-container">
                    <div class="line-numbers" id="html-lines">1</div>
                    <textarea id="html" oninput="updateLineNumbers('html')" onscroll="syncScroll('html')"></textarea>
                </div>
            </div>
            
            <div class="editor">
                <label for="css"><i class="fa-brands fa-css3-alt"></i> CSS</label>
                <div class="code-container">
                    <div class="line-numbers" id="css-lines">1</div>
                    <textarea id="css" oninput="updateLineNumbers('css')" onscroll="syncScroll('css')"></textarea>
                </div>
            </div>
            
            <div class="editor">
                <label for="js"><i class="fa-brands fa-square-js"></i> JavaScript</label>
                <div class="code-container">
                    <div class="line-numbers" id="js-lines">1</div>
                    <textarea id="js" oninput="updateLineNumbers('js')" onscroll="syncScroll('js')"></textarea>
                </div>
            </div>
            
            <button class="run-btn" onclick="run()"><i class="fa-solid fa-play"></i> Run Code</button>
        </div>
        
        <div class="right">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script>
        function run() {
    let htmlCode = document.getElementById("html").value;
    let cssCode = document.getElementById("css").value;
    let jsCode = document.getElementById("js").value;
    let output = document.getElementById("output").contentDocument;

    output.open();
    output.write(htmlCode + "<style>" + cssCode + "</style>");
    output.close();

    output.defaultView.eval(jsCode);
}

        function updateLineNumbers(id) {
            let textarea = document.getElementById(id);
            let lineNumberDiv = document.getElementById(id + "-lines");
            let lines = textarea.value.split("\n").length;
            let lineNumbersHTML = "";

            for (let i = 1; i <= lines; i++) {
                lineNumbersHTML += i + "\n";
            }
            lineNumberDiv.textContent = lineNumbersHTML;
        }

        function syncScroll(id) {
            let textarea = document.getElementById(id);
            let lineNumberDiv = document.getElementById(id + "-lines");
            lineNumberDiv.scrollTop = textarea.scrollTop;
        }
    </script>

</body>
</html>
